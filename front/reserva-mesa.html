<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa - Bistrô Encantado</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <h2>Bistrô Encantado</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="mesas.html" class="nav-link">Mesas</a></li>
                    <li><a href="criar-mesa.html" class="nav-link">Gerenciar Mesas</a></li>
                    <li><a href="editar-mesa.html" class="nav-link">Editar Mesa</a></li>
                    <li><a href="reserva-mesa.html" class="nav-link">Reservar Mesa</a></li>
                    <li><a href="listar-reservas.html" class="nav-link">Minhas Reservas</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="register-section">
            <div class="container">
                <div class="form-card">
                    <h2>Reservar Mesa</h2>
                    <form id="reservaMesaForm">
                        <div class="form-group">
                            <label for="reserva-mesa-id">ID da Mesa</label>
                            <input type="number" id="reserva-mesa-id" name="mesaId" min="1" required placeholder="Ex: 1">
                        </div>
                        <div class="form-group">
                            <label for="reserva-data">Data e Hora da Reserva</label>
                            <input type="datetime-local" id="reserva-data" name="dataReserva" required>
                        </div>
                        <div class="form-group">
                            <label for="reserva-numero-pessoas">Número de Pessoas</label>
                            <input type="number" id="reserva-numero-pessoas" name="numeroPessoas" min="1" required placeholder="Ex: 4">
                        </div>
                        <button type="submit" class="btn-primary">Reservar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
    <script src="./js/reserva-mesa.js"></script>
</body>
</html>
